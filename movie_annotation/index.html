<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>

	var video = document.getElementById("classic_video");
	var caption = document.getElementById("movie_quotes");
	
	video.addEventListener("timeupdate", function() {
		if (video.currentTime > 24 && video.currentTime < 26) {
			caption.innerHTML = "<p>Igor: DR. FRANKENSTEIN?!?!?</p>";
		}
		else if (video.currentTime > 31 && video.currentTime < 32) {
			caption.innerHTML = "<p>Dr. Frederick Frankenstein: Frokensteen.</p>";
		}
		else if (video.currentTime > 34 && video.currentTime < 36) {
			caption.innerHTML = "<p>Igor: You're putting me on.</p>";
		}
		else if (video.currentTime > 36.5 && video.currentTime < 39.5) {
			caption.innerHTML = '<p>Dr. Frederick Frankenstein: No, it pronounced,"Frokensteen".</p>';
		}
		else if (video.currentTime > 40 && video.currentTime < 42) {
			caption.innerHTML = "<p>Igor: Do you also say Froaderick?</p>";
		}
		else if (video.currentTime > 42.5 && video.currentTime < 44) {
			caption.innerHTML = '<p>Dr. Frederick Frankenstein: No . . . "Frederick."</p>';
		}
		else if (video.currentTime > 44.5 && video.currentTime < 47) {
			caption.innerHTML = "<p>Igor: Well, why isn't it 'Froaderick Frokensteen'?</p>";
		}
		else if (video.currentTime > 47.5 && video.currentTime < 50) {
			caption.innerHTML = '<p>Dr. Frederick Frankenstein: It isn\'t, it\'s "Frederick Frokensteen"</p>';
		}
		else if (video.currentTime > 50 && video.currentTime < 51.5) {
			caption.innerHTML = "<p>Igor: I see.</p>";
		}
		else if (video.currentTime > 52 && video.currentTime < 53) {
			caption.innerHTML = "<p>Dr. Frederick Frankenstein: You must be Igor. [He pronounces it ee-gor.]</p>";
		}
		else if (video.currentTime > 53.5 && video.currentTime < 56) {
			caption.innerHTML = '<p>Igor: No, it\'s pronounced "eye-gor."</p>';
		}
		else if (video.currentTime > 57 && video.currentTime < 58) {
			caption.innerHTML = '<p>Dr. Frederick Frankenstein: But they told me it was "ee-gor"...</p>';
		}
		else if (video.currentTime > 59 && video.currentTime < 61) {
			caption.innerHTML = "<p>Igor: Well, they were wrong then, weren't they?</p>";
		}
		else if (video.currentTime > 61.5 && video.currentTime < 64) {
			caption.innerHTML = "<p>Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?</p>";
		}
		else if (video.currentTime > 64.5 && video.currentTime < 68) {
			caption.innerHTML = "<p>Igor: Yes. My grandfather used to work for your grandfather.</p>";
		}
		else if (video.currentTime > 70 && video.currentTime < 71 ) {
			caption.innerHTML = "<p>Dr. Frederick Frankenstein: How nice.</p>";
		}
		else if (video.currentTime > 73 && video.currentTime < 74) {
			caption.innerHTML = "<p>Igor: Of course the rates have gone up.</p>";
		}
		else if (video.currentTime > 74.5 && video.currentTime < 88.5) {
			caption.innerHTML = "<p>Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly. Oh, I uh, you know I don't mean to embarrass you, but I'm rather a brilliant surgeon. Perhaps I can help you with that hump.</p>";
		}
		else if (video.currentTime > 89 && video.currentTime < 92) {
			caption.innerHTML = "<p>Igor: What hump?</p>";
		}
	}, false);
</script>
</body>
</html>
